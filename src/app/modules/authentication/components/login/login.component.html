<div class="flex-container">
    <form (submit)="loginUser($event)">
      <div class="row"> 
          <div class="flex-item">
            <input type="text" placeholder="User name" name="username" [(ngModel)]="userName"/>
          </div>
          <div class="flex-item">
            <input type="password" placeholder="password" name="password" [(ngModel)]="password"/>
          </div>
          <div class="flex-item">
            <button type="submit">Login</button>
          </div>        
      </div>
    </form>
</div>
